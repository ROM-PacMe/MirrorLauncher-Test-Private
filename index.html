<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="css/SettingsMenu.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/menuController.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>

  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark">
        <ion-list>
          <ion-item color="dark" onclick="location.href='index.html'">
            <ion-icon name="Home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item color="dark" onclick="location.href='index.html'">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
          <ion-item color="dark" onclick="location.href='developer.html'">
            <ion-icon name="code-working-outline" slot="start"></ion-icon>
            <ion-label onclick="location">Acerca del Programador</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-content>
      <div class="slider">
        <div class="slider__slide slider__slide--active" data-slide="1">
          <div class="slider__wrap">
            <div class="slider__back"></div>
          </div>
          <div class="slider__inner">
            <div class="slider__content">
              <h1>Slide <br> One</h1><a class="go-to-next">next</a>
            </div>
          </div>
        </div>
        <div class="slider__slide" data-slide="2">
          <div class="slider__wrap">
            <div class="slider__back"></div>
          </div>
          <div class="slider__inner">
            <div class="slider__content">
              <h1>Slide <br> Two</h1><a class="go-to-next">next</a>
            </div>
          </div>
        </div>
        <div class="slider__slide" data-slide="3">
          <div class="slider__wrap">
            <div class="slider__back"></div>
          </div>
          <div class="slider__inner">
            <div class="slider__content">
              <h1>Slide <br> Three</h1><a class="go-to-next">next</a>
            </div>
          </div>
        </div>
        <div class="slider__indicators"></div>
      </div><a class="sig" href="http://nathan.tokyo" target="_blank">NATHAN.TOKYO</a>
    </ion-content>

    <div class="ion-page" id="main-content">
      <ion-menu-button color="light"></ion-menu-button>
    </div>
  </ion-app>

</body>

</html>
